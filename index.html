<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Week Gallery</title>
  <style>
    :root {
      --rose-red: #F2606C;
      --soft-yellow: #F7ECD0;
      --light-pink: #EBA6B0;
      --peach: #EA8E9B;
      --blush: #EFBFB3;
      --light-blush: #F5D3CE;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--soft-yellow);
      color: var(--rose-red);
    }

    header {
      background-color: var(--rose-red);
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
    }

    .welcome {
      text-align: center;
      padding: 20px;
      background-color: var(--blush);
      color: var(--rose-red);
    }

    .welcome h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .days-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .day-card {
      width: 180px;
      height: 180px;
      background-color: var(--light-pink);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    .day-card.disabled {
      background-color: var(--light-blush);
      pointer-events: none;
    }

    .day-card:hover {
      transform: scale(1.1);
      background-color: var(--rose-red);
    }

    .countdown {
      font-size: 0.9rem;
      color: #fff;
      margin-top: 10px;
      font-weight: normal;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: var(--rose-red);
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
  <script>
    // Timer logic for each day card
    const days = [
      { name: "Rose Day", date: "2025-02-07" },
      { name: "Propose Day", date: "2025-02-08" },
      { name: "Chocolate Day", date: "2025-02-09" },
      { name: "Teddy Day", date: "2025-02-10" },
      { name: "Promise Day", date: "2025-02-11" },
      { name: "Hug Day", date: "2025-02-12" },
      { name: "Kiss Day", date: "2025-02-13" },
      { name: "Valentine's Day", date: "2025-02-14" },
    ];

    function updateCountdowns() {
      const now = new Date();

      days.forEach((day, index) => {
        const card = document.getElementById(`card-${index}`);
        const countdown = card.querySelector(".countdown");
        const targetDate = new Date(day.date);

        if (now < targetDate) {
          const diff = targetDate - now;
          const daysLeft = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hoursLeft = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutesLeft = Math.floor((diff / (1000 * 60)) % 60);
          const secondsLeft = Math.floor((diff / 1000) % 60);

          countdown.textContent = `${daysLeft}d ${hoursLeft}h ${minutesLeft}m ${secondsLeft}s to go`;
          card.classList.add("disabled");
        } else {
          countdown.textContent = "Active!";
          card.classList.remove("disabled");
        }
      });
    }

    setInterval(updateCountdowns, 1000);
    window.onload = updateCountdowns;
  </script>
</head>
<body>
  <header>Valentine's Week Gallery</header>

  <div class="welcome">
    <h2>Welcome to the Valentine's Week Celebration!</h2>
    <p>Explore each day's special moments. Cards unlock daily!</p>
  </div>

  <div class="days-container">
    <!-- Dynamic Cards -->
    <div id="card-0" class="day-card" onclick="window.location.href='rose-day.html'">
      Rose Day
      <div class="countdown"></div>
    </div>
    <div id="card-1" class="day-card" onclick="window.location.href='propose-day.html'">
      Propose Day
      <div class="countdown"></div>
    </div>
    <div id="card-2" class="day-card" onclick="window.location.href='chocolate-day.html'">
      Chocolate Day
      <div class="countdown"></div>
    </div>
    <div id="card-3" class="day-card" onclick="window.location.href='teddy-day.html'">
      Teddy Day
      <div class="countdown"></div>
    </div>
    <div id="card-4" class="day-card" onclick="window.location.href='promise-day.html'">
      Promise Day
      <div class="countdown"></div>
    </div>
    <div id="card-5" class="day-card" onclick="window.location.href='hug-day.html'">
      Hug Day
      <div class="countdown"></div>
    </div>
    <div id="card-6" class="day-card" onclick="window.location.href='kiss-day.html'">
      Kiss Day
      <div class="countdown"></div>
    </div>
    <div id="card-7" class="day-card" onclick="window.location.href='valentine-day.html'">
      Valentine's Day
      <div class="countdown"></div>
    </div>
  </div>

  <footer>&copy; 2025 Valentine's Week Gallery. Made with ❤️</footer>
</body>
</html>
